{{ partial "head" . }}

<body>
{{ partial "header" . }}

<div id="body">
    <div class="container">
        <div class="col-group">

            <div class="col-8" id="main">
                <div class="res-cons">
                    {{ range $index,$data := (where .Paginator.Pages "Type" "in" (slice "post" "posts")) }}
                        <article class="post">
                            <header>
                                <h1 class="post-title">
                                    <a href="{{ .Permalink }}" title="{{ .Title }}" >{{ .Title }}</a>
                                </h1>
                            </header>
                            {{ partial "meta_head" . }}
                            <p class="post-content">
                                {{ .Description }}
                            </p>
                            <p class="readmore"><a href="{{ .Permalink }}">阅读全文</a></p>
                        </article>
                    {{ end }}

                    {{ partial "paginator" . }}
                </div>
            </div>

            {{ partial "sidebar" . }}
        </div>
    </div>
</div>
{{ partial "footer" . }}

</body>
</html>
