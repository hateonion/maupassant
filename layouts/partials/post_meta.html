<div class="post-meta post-meta__container">
    {{ partial "post_date" . }}
    {{ with .Params.Categories }}
    <div class="post-meta">
        |
        {{ range . }}
        <span class="icon-folder meta-icon"></span>
        <a href="{{ "/categories/" | absLangURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </div>
</div>
{{ end }}
