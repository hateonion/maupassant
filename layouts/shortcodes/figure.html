{{$originalSrc := .Get "src" }}
{{$Img := .Page.Resources.GetMatch (.Get "src") }}
{{$Placeholder := $Img.Resize "32x q20" }}
<figure>
  <div class="lazy-container" style="padding-bottom:{{ math.Round (div (mul 100.0 $Img.Height) $Img.Width)}}%">
    <img class="lazy-image" src="{{ $Placeholder.Permalink }}" data-src="{{ $Img.Permalink }}" />
  </div>
</figure>
